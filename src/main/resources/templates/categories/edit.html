<div th:include="/fragments/layout"></div>
<div class="wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/sidebar :: aside"></div>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                Sửa thông tin danh mục sản phẩm
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{''}"> Trang chủ</a></li>
                <li><a th:href="@{'/category'}">Danh mục</a></li>
                <li><a href="#">Sửa</a></li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <form th:action="@{/category/update/{id}(id=${id})}" method="POST" role="form" class="col-md-8"  th:object="${categoryDto}">
                <div th:class="${#fields.hasErrors('name')} ? 'has-error form-group' : 'form-group'">
                    <label for="exampleInputEmail1">Danh mục</label>
                    <input type="text" class="form-control"  id="exampleInputEmail1" th:field="*{name}"
                           aria-describedby="emailHelp">
                    <p th:if="${#fields.hasErrors('name')}" class="text-danger" th:errors="*{name}"></p>
                </div>
                <a th:href="@{'/category'}" class="btn btn-danger"><i class="fa fa-undo"></i> Quay lại</a>
                <button type="submit" class="btn btn-primary"><i class="fa fa-save"></i> Cập nhật</button>
            </form>

        </section>
        <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->
<div th:include="/fragments/footer"></div>
