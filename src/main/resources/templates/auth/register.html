<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>TRANG QUẢN TRỊ</title>
    <!-- Tell the browser to be responsive to screen width -->
    <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
    <!-- Bootstrap 3.3.7 -->
    <link rel="stylesheet" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
    <!-- Font Awesome -->
    <link rel="stylesheet" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
    <!-- Ionicons -->
    <link rel="stylesheet" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
    <!-- Theme style -->
    <link rel="stylesheet" th:href="@{/dist/css/AdminLTE.min.css}">
    <!-- iCheck -->
    <link rel="stylesheet" th:href="@{/plugins/iCheck/square/blue.css}">

    <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <!-- Google Font -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">
<div class="login-box">
    <div class="login-logo">
        <a href="#"><b>Trang</b> đăng ký</a>
    </div>
    <!-- /.login-logo -->
    <div class="login-box-body">
        <p class="login-box-msg">Đăng ký tài khoản người dùng</p>
        <div th:if="${message}" class="alert alert-danger text-center mt-3">[[${message}]]</div>
        <form  th:action="@{'/auth/register'}" th:object="${registerDto}" method="post">
            <div class="form-group has-feedback">
                <input type="text" th:field="*{name}" class="form-control" placeholder="Họ tên">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="email" th:field="*{email}" class="form-control" value="admin@gmail.com" placeholder="Email">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span class="text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" th:field="*{phone}" class="form-control" placeholder="Số điện thoại">
                <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
                <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" ></span>
            </div>
            <div class="form-group has-feedback">
                <input type="text" th:field="*{studentId}" class="form-control" value="123456789" placeholder="Mã số sinh viên">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="text-danger" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}" ></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" th:field="*{password}" class="form-control" value="123456789" placeholder="Mật khẩu">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="text-danger" th:if="${#fields.hasErrors('password')}"  th:errors="*{password}" ></span>
            </div>
            <div class="form-group has-feedback">
                <input type="password" th:field="*{password_confirm}" class="form-control" value="123456789" placeholder="Mật khẩu xác nhận">
                <span class="glyphicon glyphicon-lock form-control-feedback"></span>
                <span class="text-danger" th:if="${#fields.hasErrors('password_confirm')}" th:errors="*{password_confirm}"  ></span>
            </div>
            <div class="row">
                <div class="col-xs-8">
                    <a th:href="@{'/auth/login'}" class="text-center">Đăng nhập</a>
                </div>
                <!-- /.col -->
                <div class="col-xs-4">
                    <button type="submit" class="btn btn-primary btn-block btn-flat">Đăng ký</button>
                </div>
                <!-- /.col -->
            </div>
        </form>


    </div>
    <!-- /.login-box-body -->
</div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<script th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- iCheck -->
<script th:src="@{/plugins/iCheck/icheck.min.js}"></script>
<script>
    $(function () {
        $('input').iCheck({
            checkboxClass: 'icheckbox_square-blue',
            radioClass: 'iradio_square-blue',
            increaseArea: '20%' // optional
        });
    });
</script>
</body>
</html>
