<div th:include="/fragments/layout"></div>
<div th:include="/fragments/layout"></div>
<div class="wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/sidebar :: aside"></div>
    <div class="content-wrapper">

        <section class="content-header">
            <!-- Content Header (Page header) -->
            <h1>Gửi yêu cầu hỗ trợ</h1>
            <ol class="breadcrumb">
                <li><a th:href="@{''}"> Trang chủ</a></li>
                <li><a th:href="@{'/contact'}">Liên hệ</a></li>
                <li><a href="#" class="active">Cập nhật</a></li>
            </ol>
        </section>
        <!-- Main content -->
        <section class="content">
            <div class="row">
                <form th:action="@{/contact/edit/{id}(id=${contactDto.getId()})}" role="form" method="POST" enctype="multipart/form-data"
                      th:object="${contactDto}">
                    <div class="col-md-12">
                        <div class="box box-warning">
                            <div class="box-body">
                                <div th:class="${#fields.hasErrors('email')} ? 'has-error form-group' : 'form-group'">
                                    <label for="name">Email</label>
                                    <input type="text" class="form-control" name="email" id="name"
                                           th:field="*{email}" placeholder="Email..."
                                           autocomplete="off">
                                    <p th:if="${#fields.hasErrors('email')}" class="text-danger"
                                       th:errors="*{email}"></p>
                                </div>
                                <div class="row">
                                    <div class="col-md-12">
                                        <div th:class="${#fields.hasErrors('subject')} ? 'has-error form-group' : 'form-group'">
                                            <label for="da">Chủ đề </label><br>
                                            <input type="text" class="form-control" id="da"
                                                   name="subject"
                                                   th:field="*{subject}">
                                            <p th:if="${#fields.hasErrors('subject')}" class="text-danger"
                                               th:errors="*{subject}"></p>

                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div th:class="${#fields.hasErrors('message')} ? 'has-error form-group' : 'form-group'">
                                            <label for="des">Nội dung</label>
                                            <textarea name="message" id="des" cols="5" rows="2"
                                            style="width: 100%; height: 125px; font-size: 14px; line-height: 18px; border: 1px solid #dddddd; padding: 10px;"
                                                      autocomplete="off" th:field="*{message}"
                                                      class="textarea   form-control"></textarea>
                                            <p th:if="${#fields.hasErrors('message')}" class="text-danger"
                                               th:errors="*{message}"></p>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class="col-sm-12 clearfix">
                        <div class="box-footer text-center">
                            <a th:href="@{'/contact'}" class="btn btn-default"><i class="fa fa-arrow-left"></i>Quay
                                lại</a>
                            <button type="submit" class="btn btn-success"><i
                                    class="fa fa-save"></i> Cập nhật
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </section>
        <!-- /.content -->
        <!-- /.content-wrapper -->
    </div>

</div>
<div th:include="/fragments/footer"></div>
