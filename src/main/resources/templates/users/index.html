<div th:include="/fragments/layout"></div>
<div class="wrapper">
    <div th:replace="/fragments/header :: header"></div>
    <div th:replace="/fragments/sidebar :: aside"></div>
    <div class="content-wrapper">
        <!-- Content Header (Page header) -->
        <section class="content-header">
            <h1>
                [[#{user}]]
                <small><a th:href="@{'/user/create'}" class="btn btn-primary">Thêm mới</a></small>
            </h1>
            <ol class="breadcrumb">
                <li><a th:href="@{'/user'}"><i class="fa fa-dashboard"></i> Trang chủ</a></li>
                <li class="active"> [[#{user}]]</li>
            </ol>
        </section>

        <!-- Main content -->
        <section class="content">
            <div class="col-md-12">
                <table class="table text-center">
                    <thead>
                    <tr>
                        <td>#</td>
                        <td>[[#{username}]]</td>
                        <td>Email</td>
                        <td>Chức vụ</td>
                        <td>[[#{phone_number}]]</td>
                        <td>Action</td>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:if="${users.isEmpty()}">
                        <th colspan="6">[[#{no_result_found}]]</th>
                    </tr>
                    <tr th:each="user : ${users}">
                        <td>[[${((currentPage - 1) * 10) + userStat.index + 1}]]</td>
                        <td>[[${user.name}]]</td>
                        <td>[[${user.email}]]</td>
                        <td th:if="${user.role == 'ADMIN'}">Admin</td>
                        <td th:if="${user.role == 'STAFF'}">Nhân viên</td>
                        <td th:if="${user.role == 'USER'}">User</td>
                        <td>[[${user.phone}]]</td>
                        <td>
                            <a th:href="@{'/user/edit/' + ${user.id}}" class="btn btn-secondary"><i
                                    class="fa fa-edit"></i> [[#{edit}]]</a>
                            <a th:href="@{'/user/delete/' + ${user.id}}" class="btn btn-secondary"><i
                                    class="fa fa-trash text-danger"></i> [[#{delete}]]</a>
                        </td>
                    </tr>
                    </tbody>
                </table>

            </div>
            <div class="box-footer" th:include="/fragments/pagination">
            </div>
        </section>
        <!-- /.content -->
    </div>
</div>
<!-- /.content-wrapper -->
<div th:include="/fragments/footer"></div>
