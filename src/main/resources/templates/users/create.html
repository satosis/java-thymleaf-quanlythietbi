<div th:include="/fragments/layout"></div>
<div class="wrapper">
  <div th:replace="/fragments/header :: header"></div>
  <div th:replace="/fragments/sidebar :: aside"></div>
  <div class="content-wrapper" style="min-height: 902.55px;">
    <!-- Content Header (Page header) -->
    <section class="content-header">
      <h1>
        [[#{create}]] [[#{user}]]
      </h1>
      <ol class="breadcrumb">
        <li><a th:href="@{''}"><i class="fa fa-dashboard"></i>[[#{home}]]</a></li>
        <li><a th:href="@{'/user'}"><i class="fa fa-dashboard"></i>[[#{user}]]</a></li>
        <li class="active">[[#{create}]]</li>
      </ol>
    </section>

    <!-- Main content -->
    <section class="content">
      <form th:action="@{'/user/save'}" method="post" th:object="${user}" enctype="multipart/form-data">
        <div class="col-md-8">
          <div class="form-group">
          <label for="name">[[#{username}]]</label>
          <input type="text" class="form-control" id="name" th:field="*{name}" placeholder="Họ và tên" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="text" class="form-control" id="email" th:field="*{email}" placeholder="Email" required>
        </div>
        <div class="form-group has-feedback">
          <label for="phone">[[#{phone_number}]]</label>
          <input type="text" th:field="*{phone}" class="form-control" id="phone" placeholder="Số điện thoại" required>
          <span class="text-danger" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>
        <div class="form-group has-feedback">
          <label for="student_id">[[#{student_id}]]</label>
          <input type="text" th:field="*{studentId}" id="student_id" class="form-control" value="123456789"
            placeholder="Mã sinh viên" required>
          <span class="text-danger" th:if="${#fields.hasErrors('studentId')}" th:errors="*{studentId}"></span>
        </div>
        <div class="form-group">
          <label for="role">[[#{role}]]</label>
          <select class="form-control" th:field="*{role}" id="role">
            <option value="ADMIN">[[#{admin}]]</option>
            <option value="STAFF">[[#{staff}]]</option>
            <option value="USER">[[#{user}]]</option>
          </select>
        </div>
        <div class="form-group">
          <label for="password">[[#{password}]]</label>
          <input type="password" id="password" class="form-control" th:field="*{password}" placeholder="Mật khẩu" required>
        </div>
        <button type="submit" class="btn btn-primary">[[#{submit}]]</button>
        <a th:href="@{'/user'}" class="btn btn-danger">[[#{back}]]</a>
      </div>
      <div class="col-md-4">
          <div class="box box-warning">
              <div class="box-header with-border">
                  <h3 class="box-title">Ảnh đại diện</h3>
              </div>
              <div class="box-body block-images">
                  <div style="margin-bottom: 10px" class="image-area">
                      <a class="remove-image d-block remove-image-function" th:data-id="${deviceDto.getId()}" th:if="!${user.getAvatar().contains('no-image')}">×</a>
                      <img th:src="${user.getAvatar()}" class="img-thumbnail">
                  </div>
                  <!-- <div style="position:relative;"> <a class="btn btn-primary" href="javascript:;"> Choose File...
                  <input type="file" name="avatar" size="40" class="d-none js-upload"> </a> &nbsp; <span class="label label-info" id="upload-file-info"></span> </div> -->
                  <label for="thumbnail-stage" class="btn btn-primary">Choose File...</label>
                  <input class="imageID d-none" type="file" id="thumbnail-stage" name="thumbnail_stage"
                         style="display:none" th:field="*{avatarFile}"
                         accept="image/*">
              </div>
          </div>
      </div>
      </form>

    </section>
    <!-- /.content -->
  </div>
</div>
<div th:include="/fragments/footer"></div>
